<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body,h2,p,ul,li{
      margin: 0;
      padding: 0
    }
    ul,li{
      list-style: none;
    }
    a{
      color: #333;
      text-decoration: none;
    }
    .container{
      width: 600px;
      margin: 0 auto;
    }
    .item{
      margin-top: 20px;
    }
    .item::after{
      display: block;
      clear: both;
      content: '';
    }
    .item .thumb img{
      width: 50px;
      height: 50px;
    }
    .item .thumb{
      float: left;
    }
    .item h2{
      margin-left: 60px;
      font-size: 14px;
    }
    .item p{
     margin-left: 60px;
     font-size: 14px;
     margin-top: 10px;
     color: #ccc;
   }
   .load-more{
     margin-top: 20px;
   }
  </style>
</head>
<body>
  <div class="container">
      <ul class="news">
        <li class="item">
          <a href="http://view.inews.qq.com/a/20160830A02SEB00">
            <div class="thumb">
              <img src="http://inews.gtimg.com/newsapp_ls/0/531730377_150120/0" alt="">
            </div>
            <h2>中国轰6k研发险些被俄罗斯发动机厂商卡脖子</h2>
            <p>
              近日，轰6k“战神”轰战机首次公开亮相。在中国。。。
            </p>
          </a>
        </li>

        <li class="item">
          <a href="http://xw.qq.com/mil/20160830028700/MIL2016083002870002">
            <div class="thumb">
              <img src="http://inews.gtimg.com/newsapp_ls/0/531644649_150120/0" alt="">
            </div>
            <h2>外媒称中国已经决心造出世界先进的航空发动机</h2>
            <p>
              资料图：2012年11月14日，第九届中国国际...
            </p>
          </a>
        </li>
      </ul>
      <button class="load-more">加载更多</button>

    </div>
  <script src='js/jquery-3.2.0.min.js'></script>
  <script>
  var pageIndex=0;
    $('.load-more',{page: pageIndex}).on('click',function(){
      $.get('/getNews').done(function(ret){
        if(ret.status===0){
          pageIndex++;
          appendHtml(ret.data)
        }else{
          alert('获取新闻出错！')
        }

      }).fail(function(){
        alert('系统异常')
      })

    })
    function appendHtml(news){
      var htmls='';
      if(news.length===0){
        $('.load-more').remove();
        $('.container').append('<p>没有更多数据了</p>')
        return;
      }
      $.each(news,function(){
        htmls+='<li class="item">';
        htmls+='<a href="'+this.link+'">';
        htmls+='<div class="thumb"><img src="'+this.img+'" /></div>';
        htmls+='<h2>'+this.title+'</h2>';
        htmls+='<p>'+this.brif+'</p>';
        htmls+='</a></li>';
      })
      $('.news').append(htmls);
    }
  </script>
</body>
</html>
